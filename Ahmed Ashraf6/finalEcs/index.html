<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbostan Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Pages -->
    <div id="auth-pages">
        <div id="login-page" class="page">
            <div class="auth-container">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>
        </div>

        <div id="register-page" class="page hidden">
            <div class="auth-container">
                <h1>Register</h1>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page hidden">
        <header>
            <h1>Elbostan store</h1>
            <div class="user-info">
                <span id="welcome-user"></span>
                <button id="logout-btn">Logout</button>
                <button id="view-cart">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </header>

        <!-- Slider Section -->
        <div class="slider">
            <div class="slide active">
                <div class="slide-content">Special Offer: 20% Off All Products</div>
            </div>
            <div class="slide">
                <div class="slide-content">Free Shipping on Orders Over $50</div>
            </div>
            <div class="slide">
                <div class="slide-content">New Arrivals Just In!</div>
            </div>
            <button class="slider-btn prev-btn">&lt;</button>
            <button class="slider-btn next-btn">&gt;</button>
        </div>

        <main>
            <div id="products-container" class="products-grid"></div>
        </main>

        <div id="cart-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total">Total: $0.00</div>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; developed by Ahmed Ashraf 2025 Simple Store. All rights reserved.</p>
                <button id="back-to-top" class="back-to-top-btn">â†‘</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
